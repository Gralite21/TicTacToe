<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="TicTacToe.css">
    <script src="TicTacToe.js"></script>
</head>
<body>
  <div id="game" class="game">
      <h1 class="header">
        Tic Tac Toe
      </h1>
    <div id="gameBoard" class="gameBoard">
        <button aria-label="x" disabled>1</button>
        <button aria-label="o" disabled>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>
      <h2 class="gameStatus">
          Status
      </h2>
      <button class="restartButton">
          Restart
      </button>
  </div>

</body>
</html>
